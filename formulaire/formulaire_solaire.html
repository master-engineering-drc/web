
<div id="form-solaire" class="formulaire">
  <h2>☀️ Installation solaire</h2>

  <label for="nbPanneaux">Nombre de panneaux :</label>
  <input type="number" id="nbPanneaux" min="1" required>

  <label for="capaciteIdentique">Même capacité pour tous ?</label>
  <select id="capaciteIdentique" onchange="toggleCapacitePanneaux(this.value)">
    <option value="oui">Oui</option>
    <option value="non">Non</option>
  </select>

  <div id="capaciteContainer">
    <label for="puissancePanneau">Capacité (W) :</label>
    <input type="number" id="puissancePanneau" required>
  </div>

  <label for="convertisseur">Convertisseur :</label>
  <select id="convertisseur" onchange="toggleConvertisseur(this.value)">
    <option value="hybride">Hybride</option>
    <option value="non-hybride">Non hybride</option>
  </select>

  <div id="convertisseurHybride">
    <label for="tensionConvertisseur">Tension (V) :</label>
    <select id="tensionConvertisseur">
      <option>12</option>
      <option>24</option>
      <option>48</option>
    </select>

    <label for="puissanceConvertisseur">Puissance (W) :</label>
    <input type="number" id="puissanceConvertisseur">
  </div>

  <div id="regulateurCharge" style="display: none;">
    <label for="regulateur">Régulateur recommandé :</label>
    <input type="text" id="regulateur" placeholder="MPPT, PWM, etc.">
  </div>

  <label for="typeBatterie">Type de batterie :</label>
  <select id="typeBatterie">
    <option>Li-ion</option>
    <option>AGM</option>
    <option>Gel</option>
  </select>

  <label for="capBatterie">Capacité batterie (Ah) :</label>
  <input type="number" id="capBatterie">

  <label for="voltBatterie">Tension batterie (V) :</label>
  <input type="number" id="voltBatterie">

  <label for="chargeTotale">Liste de charges (puissance totale en W) :</label>
  <input type="number" id="chargeTotale">

  <label for="dureeCharge">Durée d'utilisation (h) :</label>
  <input type="number" id="dureeCharge">

  <button onclick="calculerSolaire()">Calculer</button>

  <div id="resultSolaire"></div>
</div>

<script src="formulaire.js"></script>
