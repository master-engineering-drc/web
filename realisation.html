<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Réalisations • MED</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media',
      theme: {
        extend: {
          colors: { brand: '#012b52', yellowBrand: '#DCC69C' },
          boxShadow: { card: '0 8px 30px rgba(0,0,0,.12)' }
        }
      }
    }
  </script>
</head>
<body class="bg-white text-slate-800 dark:bg-slate-950 dark:text-slate-100">

  <!-- Header injecté -->
  <div data-include="partials/header.html"></div>

  <main>
    <section class="py-14 sm:py-16">
      <div class="max-w-[1200px] mx-auto px-4">
        <h1 class="text-2xl sm:text-3xl font-bold mb-6">Réalisations</h1>

        <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Exemples existants + 4 nouveaux -->
          <figure class="rounded-2xl overflow-hidden border dark:border-slate-800 shadow-card">
            <img src="image/realisation/IMG-20250128-WA0050.jpg" alt="Tableau principal" class="w-full aspect-[4/3] object-cover" loading="lazy">
            <figcaption class="p-3 text-sm">Tableau principal — Habitat, Lubumbashi</figcaption>
          </figure>

          <figure class="rounded-2xl overflow-hidden border dark:border-slate-800 shadow-card">
            <img src="image/realisation/cctv-hero.jpg" alt="CCTV dépôt" class="w-full aspect-[4/3] object-cover" loading="lazy">
            <figcaption class="p-3 text-sm">CCTV — Dépôt logistique</figcaption>
          </figure>

          <figure class="rounded-2xl overflow-hidden border dark:border-slate-800 shadow-card">
            <img src="image/realisation/IMG-20250128-WA0047.jpg" alt="Solaire hybride" class="w-full aspect-[4/3] object-cover" loading="lazy">
            <figcaption class="p-3 text-sm">Solaire hybride 5kVA — Maison</figcaption>
          </figure>

          <figure class="rounded-2xl overflow-hidden border dark:border-slate-800 shadow-card">
            <img src="image/realisation/IMG-20250128-WA0055.jpg" alt="Réseaux & baie" class="w-full aspect-[4/3] object-cover" loading="lazy">
            <figcaption class="p-3 text-sm">Baie & brassage — Commerce</figcaption>
          </figure>

          <!-- 4 nouvelles -->
          <figure class="rounded-2xl overflow-hidden border dark:border-slate-800 shadow-card">
            <img src="image/realisation/IMG-20230724-WA0071.jpg" alt="Éclairage extérieur" class="w-full aspect-[4/3] object-cover" loading="lazy">
            <figcaption class="p-3 text-sm">Éclairage extérieur — Résidence</figcaption>
          </figure>

          <figure class="rounded-2xl overflow-hidden border dark:border-slate-800 shadow-card">
            <img src="image/realisation/IMG-20250128-WA0056.jpg" alt="Onduleur & batteries" class="w-full aspect-[4/3] object-cover" loading="lazy">
            <figcaption class="p-3 text-sm">Onduleur + LiFePO₄ — Backup bureau</figcaption>
          </figure>

          <!-- (Ajoute d’autres figures ici au besoin) -->
        </div>

        <div class="mt-8 text-center">
          <a href="support.html#contact"
             class="inline-flex items-center gap-2 px-4 py-2 rounded-xl border border-black bg-white text-brand hover:bg-gray-50 shadow-card" data-prefill="contact">
            Vous souhaitez un devis sur un cas similaire ?
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer injecté -->
  <div data-include="partials/footer.html"></div>

  <!-- Scripts -->
  <script type="module" src="js/inject.js"></script>
  <script src="js/include.js" defer></script>
  <script src="js/main.js" defer></script>
</body>
</html>
